<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>
    Playing with scrolls
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body id="body" data-scroll-direction="horizontal" data-scroll-max-width="200">
<section class="section" id="first" data-scroll-direction="horizontal">
</section>
<section class="section" id="second" data-scroll-direction="both">
  <a href="#first">
    Back
  </a>
  <a href="#third">
    Forward
  </a>
</section>
<section class="section" id="third" data-scroll-direction="both">
</section>
<section class="section" id="fourth" data-scroll-direction="horizontal">
</section>
</body>
</html>
